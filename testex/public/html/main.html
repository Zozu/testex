<div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-1">
	<p class="h4 text-muted">Users:</p>
	<hr>
	<h4 ng-show="!users || users.lenght == 0" class="text-muted">Nothing to show..</h4>
	<ul class="user-list list-unstyled"> 
		<li ng-repeat="user in users" ng-if="user._id != rootUser._id" class="user-list-item">- {{user.username}} <small>({{user.email}})</small> <a ng-show="rootUser.admin" ui-sref="edit({userId: user._id})"><span class="glyphicon glyphicon-cog pull-right" aria-hidden="true"></span></a></li>
	</ul>
	<hr>
	<button ng-if="rootUser.admin" type="button" class="btn btn-success btn-xs pull-right" ng-click="openAddModal()">
			<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add user 
	</button>
</div>
