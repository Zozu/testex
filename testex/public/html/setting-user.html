<ol class="breadcrumb">
  <li><a ui-sref="main">Home</a></li>
  <li class="active">Edit</li>
</ol>
<div class="page-header">
		<h1>{{user.username}} <small>({{user.email}})</small></h1>
</div>
<button type="button" class="btn btn-primary btn-sm" ng-click="openEditModal()">
		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
</button>
<button ng-if="user._id != rootUser._id" type="button" class="btn btn-danger btn-sm" ng-click="openDeleteModal()">
  	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
</button>
