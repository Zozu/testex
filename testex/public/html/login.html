<div class="col-lg-6 col-md-6 col-sm-8 col-lg-offset-3 col-md-offset-3 col-sm-offset-2">
	<div class="page-header">
		<h3>Login:</h3>
	</div>
</div>
<div class="col-lg-4 col-md-4 col-sm-6 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">
	<form novalidate >
		<div class="form-group">
			<label for="username">Username</label>
			<input type="username" id="username" ng-model="loginUser.username" placeholder="Username..." class="form-control" />
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" ng-model="loginUser.password" placeholder="Password..." class="form-control" />
		</div>
		<input type="submit" class="btn btn-primary btn-sm pull-right" ng-click="login()" value="Login" />
	</form>
	<br>
	<hr>
	<a ui-sref="register">Register, if you haven't account..</a>
</div>
